<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Modal</title>
</head>

<body>

    <main>
        <button class="btn" data-modal="#modal-1">Open Modal 1</button>
        <button class="btn" data-modal="#modal-2">Open Modal 2</button>
        <button class="btn" data-modal="#modal-3">Open Modal 3</button>
    </main>

    <!-- Modal -->
    <div id="modal-1" class="modal-backdrop">
        <div class="modal-container">
            <button id="modal-close" class="modal-close">&times;</button>
            <div class="modal-content">
                <p>Modal 1</p>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="modal-2" class="modal-backdrop">
        <div class="modal-container">
            <button id="modal-close" class="modal-close">&times;</button>
            <div class="modal-content">
                <p>Modal 2</p>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="modal-3" class="modal-backdrop">
        <div class="modal-container">
            <button id="modal-close" class="modal-close">&times;</button>
            <div class="modal-content">
                <p>Modal 3</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
